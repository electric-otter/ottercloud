<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ottercloud - Your Cloud, Your Way</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9fb;
      color: #222;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: #e8f1fb;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 2rem;
    }
    .cta-button {
      background: #4a90e2;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background: #357abd;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #f1f1f1;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ottercloud</h1>
  </header>

  <section class="hero">
    <h2>Your Cloud, Centered on <b>You</b></h2>
    <p>Ottercloud puts the <b>You</b> in control. Fast, secure, and built around what you care about most.</p>
    <button class="cta-button">Get Started</button>
  </section>

</body>
</html>
